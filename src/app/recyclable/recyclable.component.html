<div>
<h2>Add a recyclable object below!</h2>
<div>
  <label>Object name:
    <input #objectName />
  </label>
  <label>Object weight(lbs):
    <input #objectWeight />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(objectName.value, objectWeight.value); objectName.value=''; objectWeight">
    submit
  </button>
</div>

<h2> List of total objects:</h2>
<ul>
  <li *ngFor="let recyclable1 of recyclablesArray">
    <span class="badge">At {{today | date:'medium' }}, you recycled {{recyclable1.weightlbs}} lbs ({{recyclable1.weightkg}} kgs) of {{recyclable1.name | lowercase}}!!</span>  
  </li>
</ul>
